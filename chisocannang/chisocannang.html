<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tính chỉ số cân nặng của cơ thể</title>
</head>
<body>
    <script>
        let weight = parseFloat(prompt('Nhập vào cân nặng của bạn'))
        let height = parseFloat(prompt('Nhập vào chiều cao của bạn'))
        let bmi = weight / (height * height)
        if (bmi < 18.5){
            document.write('Underweight')
        } else if (bmi < 25){
            document.write('Normal')
        } else if (bmi < 30){
            document.write('Overweight')
        } else {
            document.write('Obese')
        }
    </script>
</body>
</html>
