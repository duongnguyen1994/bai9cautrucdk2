</head>
<body>
    <script>
        const age = Number(prompt('Nhập tuổi'))
        if (Number.isInteger(age)){
            if ( age > 0 && age < 120){
                alert(age + ' là số tuổi')
            } else alert(age + ' không phải là số tuổi')
        } else alert(age + ' không phải là số tuổi')
    </script>
</body>
</html>
