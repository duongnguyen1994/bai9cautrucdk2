<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chuyển từ độ C sang độ F</title>
</head>
<body>
    <script>
        // °C  x  9/5 + 32 = °F
        let c = parseFloat(prompt('Nhập nhiệt độ theo đơn vị °C'))
        let f = 9 * c / 5 + 32
        alert('Nhiệt độ bây giờ là : ' + f + '°F')
    </script>
</body>
</html>
