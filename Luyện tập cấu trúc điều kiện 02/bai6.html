<body>
    <script>
        // phương trình bậc 1: ax + b =0
        let a = parseFloat(prompt('Nhập giá trị a'))
        let b = parseFloat(prompt('Nhập giá trị b'))
        let x = -b / a
        alert('Phương trình có nghiệm là x = ' + x)
    </script>
