<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bài 4</title>
</head>
<body>
    <script>
        let a = parseInt(prompt('Nhập số nguyên a'));
        let b = parseInt(prompt('Nhập số nguyên b'));
        let c = parseInt(prompt('Nhập số nguyên c'));
        if (a > b && a > c){
            alert('Số lớn nhất là : ' + a)
        } else if (b > a && b > c){
            alert('Số lớn nhất là : ' + b)
        } else {
            alert('Số lớn nhất là : ' + c)
        }
    </script>
</body>
</html>
