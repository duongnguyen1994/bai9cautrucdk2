<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bài 1</title>
</head>
<body>
    <script>
        let a = parseFloat(prompt('Nhập vào số a'))
        let b = parseFloat(prompt('Nhập vào số b'))
        if (a % b == 0){
            alert('a chia hết cho b')
        } else {
            alert('a không chia hết cho b')
        }
    </script>
</body>
</html>
