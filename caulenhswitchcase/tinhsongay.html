<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tính số ngày trong tháng</title>
</head>
<body>
    <form action="">
        <input type="text" id="month" name="month">
        <input type="button" value="Tính số ngày" onclick="cal()">
        <p id="result">Kết quả :</p>
    </form>
    <script>
        function cal(){
            let month = parseInt(document.getElementById('month').value)
            if (month == 2){
                document.getElementById('result').innerHTML = 'Tháng ' + month + ' có 28 ngày';
            } else {
                switch (month) {
                    case 1:
                    case 3:
                    case 5:
                    case 7:
                    case 8:
                    case 10:
                    case 12: 
                    document.getElementById('result').innerHTML = 'Tháng ' + month + ' có 31 ngày';
                        break;
                    default:
                    document.getElementById('result').innerHTML = 'Tháng ' + month + ' có 30 ngày';
                        break;
                }
            }
        }
    </script>
</body>
</html>
